<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Japan Green Technology</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/about.css">
</head>
<body>
	<div class="container" id="topbar">
		<div class="four columns" id="logo">
			<a href="index.html"><img src="img/gwtss.png"/></a>
		</div>

		<nav class="eight columns">
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="#" class="active">Contact</a></li>
			</ul>
		</nav>
	</div>
	<div class="container" id="about">
		<h2>Contact us</h2>
		<p>Share your thoughts, experiences and ideas with us here.</p>
		<form>
			<div class="row">
				<div class="six columns">
					<label for="email">Your Email</label>
					<input class="u-full-width" type="email" placeholder="johndoe@gmail.com" id="email" />
				</div>
				<div class="six columns">
					<label for="subject">Subject</label>
					<input class="u-full-width" type="text" placeholder="..." id="subject" />
				</div>
			</div>
			<label for="message">Message</label>
			<textarea class="u-full-width" placeholder="Message" id="message" rows="10"></textarea>
			<button class="u-pull-right button-primary">Submit</button>
		</form>
	</div>
</body>
